<h2>Buscar empleados por palabra clave!!</h2>

<form method="GET">
    {% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese el nombre">
    <button type="submit">Buscar</button>
</form>


<h3>Lista resultados</h3>

<ul>
    
    {% for i in empleados %}
       <li>{{ i.first_name }}</li> 
    {% endfor %}
        
</ul>
