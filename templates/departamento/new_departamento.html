<h2>New departamento</h2>


<form method="POST">
    {% csrf_token %}
    <h3>Datos empleado</h3>
    <p>
        {{ form.nombre }}
    </p>
    <p>
        {{ form.apellidos }}
    </p>
    <h3>Datos Departamento</h3>
    <p>
        {{ form.departamento }}
    </p>
    <p>
        {{ form.shorname }}
    </p>
    <button type="submit">Guardar</button>
</form>
